<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map" style="height: 600px;"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          var mag = feature.properties.mag;
          var depth = feature.geometry.coordinates[2];
          var marker = L.circleMarker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
            radius: mag * 2,
            color: getColor(depth),
            fillOpacity: 0.7
          }).addTo(map);
          marker.bindPopup(`<b>Location:</b> ${feature.properties.place}<br><b>Magnitude:</b> ${mag}<br><b>Depth:</b> ${depth} km`);
        });

        function getColor(d) {
          return d > 70 ? '#800026' :
                 d > 50  ? '#BD0026' :
                 d > 30  ? '#E31A1C' :
                 d > 10  ? '#FC4E2A' :
                 d > 0   ? '#FD8D3C' :
                           '#FFEDA0';
        }

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'info legend');
          var depths = [0, 10, 30, 50, 70];
          div.innerHTML += '<strong>Depth Legend</strong><br>';
          for (var i = 0; i < depths.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(depths[i] + 1) + '"></i> ' +
                depths[i] + (depths[i + 1] ? '&ndash;' + depths[i + 1] + ' km<br>' : '+ km');
          }
          return div;
        };
        legend.addTo(map);
      })
      .catch(error => console.error('Error:', error));

  </script>
</body>

</html>
